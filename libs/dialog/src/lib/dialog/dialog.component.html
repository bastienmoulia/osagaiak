<!--  eslint-disable-next-line -->
<dialog #dialog [ngClass]="dialogClass" (click)="dialogClick($event)">
  <ng-content>
    <!-- eslint-disable-next-line @angular-eslint/template/no-autofocus -->
    <button autofocus (click)="close('cross')" aria-label="Close dialog">
      <span aria-hidden="true">&#x2715;</span>
    </button>
  </ng-content>
</dialog>
